---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TESF26FDJS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TESF26FDJS');
    </script>

    <!-- Font Awesome 图标库（放在 <head> 中） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}


    <!-- 页面浏览量和访客数量显示（放在 <body> 中） -->
    <span>
      <i class="fas fa-eye"></i> <span id="pageviews">0</span>
    </span>

    <span style="margin-left: 10px;">
      <i class="fas fa-user"></i> <span id="visitors">0</span>
    </span>

    <!-- JavaScript 代码，用于获取计数（放在 <body> 中） -->
    <script>
    // 页面浏览量计数
    fetch('https://api.countapi.xyz/hit/yc-li20.github.io/homepage')
      .then(res => res.json())
      .then(res => {
        document.getElementById('pageviews').textContent = res.value;
      });

    // 独立访客计数
    fetch('https://api.countapi.xyz/update/yc-li20.github.io/homepage?amount=1')
      .then(res => res.json())
      .then(res => {
        document.getElementById('visitors').textContent = res.value;
      });
    </script>


  </body>
</html>
